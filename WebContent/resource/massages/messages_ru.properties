label.resource.mapHelp = Чтобы добавить область нажмите кнопку "Добавить полигон".Нажимая на карте \
                         левой кнопкой мыши выделите необходимую область.<br/> Если Вам\
                         нужно выделить область возле существующей, таким образом чтобы они имели\
                         общую границу, выпосление следующие действия:<br/> 1. Найдите на карте\
                         нужную область и выберите такой масштаб, чтобы вся область помещалась\
                         в границах карты.<br/> 2.Нажимите кнопку "Показать ресурсы". <br/>\
                         3. На карте отобразятся область из ресурсов в базе данных.<br/>\
                         4. Когда подвещете мышу к одной из вершин отображаемых областей на\
                         ней появится маркер. Нажав кнопку SHIFT на клавиатуре нажиммите левой кнопкой мыши.\
                         Таким образом вы выбирите точку из такими же координатами\
                         что и существующая область.<br/> Если Вы сделали \
                         ошибку - Вы можете удалить введенную точку кликнув на ней правой \
                         кнопкой мыши. <br/> После полного ввода области нажмите кнопку \
                         «Сохранить». После этого область уже недоступна для \
                         редактирования. <br/> Если Вам необходимо добавить еще одну область к \
                         ресурса, повторите шаги описаны выше. <br/> После окончания \
                         введение областей щелкните по кнопку "Добавить координаты с карты". \
                         После этого уже будет невозможно добавить новую область.

